name: Build Release Binaries

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.2.53)"
        required: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macos-intel
            artifact: npmp-cli-macos-intel
            arch: x86_64
          - os: macos-latest
            name: macos-arm
            artifact: npmp-cli-macos-arm
            arch: arm64
          - os: ubuntu-22.04
            name: linux
            artifact: npmp-cli-linux
            arch: ""
          - os: windows-latest
            name: windows
            artifact: npmp-cli-windows
            arch: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build executable
        env:
          PYINSTALLER_TARGET_ARCH: ${{ matrix.arch }}
        run: |
          python -m PyInstaller --clean --noconfirm npmp-cli.spec

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: mv dist/npmp-cli dist/${{ matrix.artifact }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: mv dist/npmp-cli.exe dist/${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
